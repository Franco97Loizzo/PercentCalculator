<!DOCTYPE html>

<body>
    <h1>Caculador de Porcentaje</h1>
    <h2>Calcula el procentaje</h2>

        <input class="inputForm" id="porcentaje" type="text" value="">
        <strong class="strongDefault">% de</strong>
        <input class="inputForm" id="cantidad" type="text" value="">
        <input class="botonCalcular" type="submit" id="calcular" value="Calcular">
        <div class="divContainer" id="divPorcentaje"></div>
    </form>
    <h2>Â¿Venis de STEAM?</h2>

        <strong class="strongDefault">Valor del juego: </strong>
        <input class="inputForm" type="text" id="steamcitu" value="">
        <input class="botonCalcular" type="submit" value="Calcular">
        <div class="divContainer" id="divSteam"></div>
    </form>
</body>
</html>
